<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffcccc, #ffe6f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #d6336c;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c2185b;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100vh;
      text-align: center;
    }

    .page.active {
      display: flex;
    }

    .qr-image {
      width: 200px;
      height: 200px;
      margin: 20px 0;
    }

    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 350px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Page 1: Welcome -->
  <div id="page1" class="page active">
    <h1>ðŸŽ‰ Happy Birthday Dona ðŸŽ‰</h1>
    <button class="btn" onclick="startExperience()">Let's Begin</button>
  </div>

  <!-- Page 2: QR & Audio -->
  <div id="page2" class="page">
    <h1>Scan to Hear the Message</h1>
    <img src="qr.png" alt="Scan Me" class="qr-image" />
    <p>Or just play below ðŸ‘‡</p>
    <audio controls id="voiceNote">
      <source src="Meri%20Banogi%20Kya.m4a" type="audio/mp4" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Script -->
  <script>
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const bgMusic = document.getElementById("bgMusic");
    const voiceNote = document.getElementById("voiceNote");

    function startExperience() {
      page1.classList.remove("active");
      page2.classList.add("active");
    }

    voiceNote.addEventListener("play", () => {
      bgMusic.pause();
    });

    voiceNote.addEventListener("pause", () => {
      bgMusic.play();
    });

    voiceNote.addEventListener("ended", () => {
      bgMusic.play();
    });
  </script>
</body>

</html>
